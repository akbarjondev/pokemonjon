<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemons</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="h-100">
	<div class="container-fluid h-100">
		<main class="main row h-100">
			<div class="main__left navigation col-md-3 bg-dark">
				<div class="navigation__top">
					<form class="form" action="https://echo.htmlacademy.ru" method="GET">
						<div class="form-group pt-3">
							<input class="form__search form-control bg-light" type="search" placeholder="Search by name..." aria-label="Type to search" name="name">
						</div>
					</form>
				</div><!-- End of navigation__top -->
				<ul class="pokemons list-group">
				</ul>
			</div><!-- End of main__left -->

			<div class="main__right body col-md-9 bg-light pt-3">
				<div class="body__alert alert alert-dark">
					<h2 class="h5 text-center">Find Pokemons!</h2>
				</div><!-- End of alert -->

				<div class="body__bottom">
					<div class="card d-none">
					  <div class="card-header">
					    Pikachu
					  </div>
					  <div class="card-body d-flex align-items-center">
					    <img class="card-image img-fluid" src="#" width="120" height="120" alt="Pokemon">
					    <div class="table-responsive">
						    <table class="table table-sm ml-3">
								  <thead>
								    <tr>
								      <th scope="col">#</th>
								      <th scope="col">Num</th>
								      <th scope="col">Name</th>
								      <th scope="col">Type</th>
								      <th scope="col">Height</th>
								      <th scope="col">Weight</th>
								      <th scope="col">Candy</th>
								      <th scope="col">Egg</th>
								    </tr>
								  </thead>
								  <tbody>
								    <tr>
								      <td class="card-id">1</td>
								      <td class="card-num">002</td>
								      <td class="card-name">Ivysaur</td>
								      <td class="card-type">Grass, Poison</td>
								      <td class="card-height">0.99 m</td>
								      <td class="card-weight">13 kg</td>
								      <td class="card-candy">Bulbasaur Candy</td>
								      <td class="card-egg">Not in eggs</td>
								    </tr>
								  </tbody>
								</table>
					    	
					    </div>
					  </div>
					</div>
				</div>
			</div><!-- End of main__right -->
		</main><!-- End of main -->
	</div><!-- End of container-fluid -->

  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/pokemons.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
